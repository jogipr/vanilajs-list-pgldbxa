<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Display employee lists using vanila js</h1>
    </header>
    <div class="counter-container">
      <span id="counter"></span>
      <button id="stop-worker" onclick="stopWorker()">Stop Worker</button>
    </div>

    <div class="add-container">
      <input
        type="text"
        id="employeename"
        value=""
        placeholder="enter details"
      />
      <button id="add-button" onclick="handleAddEmployee()">
        Add Employee
      </button>
    </div>
    <div class="list-container"></div>

    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
